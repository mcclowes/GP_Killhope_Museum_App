<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Killhope App</title>
        
        <script type="text/javascript" src="../plugins/jQuery/jquery-2.1.3.min.js"></script>
        <script type="text/javascript">
        
			$(document).ready(function() {
				$(".app").css("background-image", "url(\"img/minerals/fluorite_alterations/fluorite_1.JPG\")");
			});
        
        	document.addEventListener("deviceready", function(){
				$('#screen1').bind('swipeleft',showNext); //show next hides screen1, shows screen2 
				$('#screen2').bind('swiperight',showPrev);//show prev hides screen2, shows screen1
			},false);

	        function back(){
	        	location.href = "index.html";
	        }
			
			function next(page) {
				window.location.href = 'killhope_page.html?page=' + page;
			}
			
        </script>
    </head>
    <body>
        <script>

		</script>
        
        <div class="app">
        	<div class="content">
				<h2 id='title_killhope'><span class="bold" id="back_button" onclick="back()"><-</span><span id="title">About Killhope</span></h2>
				<ul class="killhope">
					<li class="killhope_item"><span class="bold">Breif History </span><span class="next_arrow" id="history" onclick="next('history')">|>|</span></li>
					<li class="killhope_item"><span class="bold">Map </span><span class="next_arrow" id="map" onclick="next('map')">|>|</span></li>
					<li class="killhope_item"><span class="bold">Contact Us </span><span class="next_arrow" id="contact" onclick="next('contact')">|>|</span></li>
				</ul>
			</div>
        </div>
		<script type="text/javascript" src="js/cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
