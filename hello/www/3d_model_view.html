
<!DOCTYPE html>
<html>
<html> 
	<head> 
	<title>3D View</title> 
	
	<script type="text/javascript" src="cordova.js"></script>


	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


	<link rel="stylesheet" href="js/jQueryMobile/jquery.mobile-1.4.5.min.css" />
	<script src="js/jQuery/jquery-2.1.3.min.js"></script>
	<script src="js/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="info/mineralInfo.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<script>

		var MINERAL_NUM = minerals.length;
		var url = location.href;
		var parameters = url.split("?")[1];
		var current_page = parameters.replace("page=","");
		var current_page = parseInt(current_page);
		var name = minerals[current_page].name;

		
		$( document ).ready(function() {

		$('#main').append('<h2 style="background-color:'+ minerals[current_page].boxcolour + '">' + minerals[current_page].name + '</h2><p id="quiz_tick" onclick="back()" style="background-color:'+ minerals[current_page].boxcolour + '">Back</p>');

		$('#main').css('background-image', 'url(img/minerals/' + ((minerals[current_page].mainimgpath).substring(0, (minerals[current_page].mainimgpath).length - 5) + '8.JPG') + ')');

		});

		$(document).on("pagecreate", function () {
  			$("#slider1").on('change', function (event) {
    			console.log($("#slider1").val());
    			$('#main').css('background-image', 'url(img/minerals/' + ((minerals[current_page].mainimgpath).substring(0, (minerals[current_page].mainimgpath).length - 5) + $("#slider1").val() + '.JPG') + ')');
  			});
		});

		function back(){
	    	location.href = 'minerals.html?page=' + current_page + '';;
		}

	</script>

</head> 

<body>

	<div id="main" data-role="page">
		<input type="range" style="display: none;" name="slider1" id="slider1" min="1" max="17" value="8">	
	</div>

</body>
</html>
